{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'myapp/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'myapp/css/bot.css' %}">

<script src="{% static 'myapp/js/jquery.min.js' %}"></script>
<script src="{% static 'myapp/js/bootstrap.min.js' %}"></script>
<script src="{% static 'myapp/js/version2.js' %}"></script>

<div class="chat_window">
        <div class="top_menu">
            <div class="title">DevOps - FAQ BOT</div>
        </div>
        <ul class="messages">
            
        </ul>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper">
                <input class="message_input" placeholder="Ask your question here...">
            </div>
            <div class="send_message">
                <div class="icon"></div>
                <div class="text">Send</div>
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar">
				<img class="bot-logo rounded-circle"/>
			</div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>
