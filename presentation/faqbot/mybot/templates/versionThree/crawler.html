<html>
    <head>
        {% load static %}

        <style>
            section.pricing {
              #background: #007bff;
              #background: linear-gradient(to right, #0062E6, #33AEFF);
            }

            .pricing .card {
              border: none;
              border-radius: 1rem;
              transition: all 0.2s;
              box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
            }

            .pricing hr {
              margin: 1.5rem 0;
            }

            .pricing .card-title {
              margin: 0.5rem 0;
              font-size: 0.9rem;
              letter-spacing: .1rem;
              font-weight: bold;
            }

            .pricing .card-price {
              font-size: 3rem;
              margin: 0;
            }

            .pricing .card-price .period {
              font-size: 0.8rem;
            }

            .pricing ul li {
              margin-bottom: 1rem;
            }

            .pricing .text-muted {
              opacity: 0.7;
            }

            .pricing .btn {
              font-size: 80%;
              border-radius: 5rem;
              letter-spacing: .1rem;
              font-weight: bold;
              padding: 1rem;
              opacity: 0.7;
              transition: all 0.2s;
            }

            /* Hover Effects on Card */

            @media (min-width: 992px) {
              .pricing .card:hover {
                margin-top: -.25rem;
                margin-bottom: .25rem;
                box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.3);
              }
              .pricing .card:hover .btn {
                opacity: 1;
              }
            }
        </style>

        <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/bot.css' %}">

        <script src="{% static 'myapp/js/jquery.min.js' %}"></script>
        <script src="{% static 'myapp/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'myapp/js/version2.js' %}"></script>
    </head>

    <body style="background-image: none">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
  <div class="container">
    <a class="navbar-brand" href="#">Data Crawler</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Status</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


       <section class="pricing py-5">
          <div class="container">
            <div class="row">

                <!-- Free Tier -->
              <div class="col-lg-6">
                <div class="card mb-5 mb-lg-0">
                  <div class="card-body">
                    <h6 class="card-price text-center">Crawl Page</h6>
                    <hr>
                    <form class="text-center" style="color: #757575;" action="#!">
                        <div class="md-form mt-3">
                            <label>Web URL</label>
                            <input type="text" id="webURLID" class="form-control">
                        </div>
                        <div class="md-form mt-3">
                            <label>Category</label>
                            <select id="category" name="categorylist" class="form-control">
                                <option value="none">--- None ---</option>
                              <option value="kubernetes">Kubernetes</option>
                              <option value="junit">Junit</option>
                              <option value="devops">DevOps</option>
                              <option value="maven">Maven</option>
                              <option value="jenkins">Jenkins</option>
                              <option value="docker">Docker</option>
                              <option value="git">Git</option>
                                <option value="nexus">Nexus</option>
                                <option value="jira">Jira</option>
                                <option value="gradle">Gradle</option>
                                <option value="sonar">Sonar</option>
                                <option value="octane">Octane</option>
                                <option value="urbancode">Urbancode</option>
                                <option value="veracode">Veracode</option>
                                <option value="ansible">Ansible</option>
                                <option value="hpaml">HP ALM</option>
                            </select>
                        </div>
                        <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Scrap</button>
                    </form>
                  </div>
                </div>
              </div>



              <!-- Free Tier -->
              <div class="col-lg-6">
                <div class="card mb-5 mb-lg-0">
                  <div class="card-body">
                    <h6 class="card-price text-center">Upload Files</h6>
                    <hr>
                    <form class="text-center" style="color: #757575;" action="#!">
                        <div class="md-form mt-3">
                            <label>File Path</label>
                            <input type="file" id="csv" name="csv" accept="text/*" class="form-control">
                        </div>
                        <!-- Send button -->
                        <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Upload</button>
                    </form>
                  </div>
                </div>
              </div>

    </div>
  </div>
</section>
    </body>

</html>
